<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/styles.css" rel="stylesheet">    
</head>
<body>
    <div class="container-fluid">

        <div class="row fluid">
          <div class='span10'>
            <div class="progress progress-striped active">
              <div class="bar" style="width: 100%;"></div>
            </div>
          </div>
        </div>

        <div class="row-fluid">
            <div class="span8">
            
                <h1> A _ _ _ _ </h1>
                <h4> Is it a fruit? </h4>
            
                <div class='row'>
                    <h5>Who's Playing</h5>
                  <ul>
                    <li> Abhishek </li>
                    <li> Dima </li>
                    <li> Sachin </li>
                 </ul>
                </div> 

            </div>

            <div class="span2">
                <div class="row">
                    <div id="chat" class="box">
                        <h3>Chat</h3>
                    </div>
                </div>
                <div class="row">
                    <div id="messageInput" class="box">
                        <form method="post" name="userMsg">
                            <input type="text" placeholder="Enter a message here...">
                        </form>
                        
                    </div>
                </div>
        </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
