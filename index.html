<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link href="css/styles.css" rel="stylesheet">    

</head>
<body>
    <div class="container-fluid">

            <div class="span7">
                <div class="row-fluid">
                    <div class="progress progress-striped active">
                        <div class="bar" style="width: 100%;"></div>
                    </div>
                </div>

                <div class="row-fluid mainDisplay">
                    <h1> A _ _ _ _ </h1>
                    <h4> Is it a fruit? </h4>
                </div>

                <div class="row-fluid mainDisplay">
                    <h4> Word Master </h4>
                    <ul class="thumbnails">
                        <li class="span3" id="master">
                            <a href="#" class="thumbnail">
                                <img src="img/thumbnail.gif" alt="">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="row-fluid mainDisplay">
                    <h5> Questioner </h5>
                    <ul class="thumbnails">
                        <li class="span3" id="questioner">
                            <a href="#" class="thumbnail">
                                <img src="img/thumbnail.gif" alt="">
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="row-fluid" id="separator">

                </div>
            
                <div class='row-fluid'>
                    <h5>Who's Playing</h5>
                    <ul class="thumbnails">
                        <li class="span3">
                            <a href="#" class="thumbnail">
                                <img src="img/thumbnail.gif " alt="">
                            </a>
                        </li>

                        <li class="span3">
                            <a href="#" class="thumbnail">
                                <img src="img/thumbnail.gif">
                            </a>
                        </li>
                    </ul>                   

                </div> 

            </div>

            <div class="span3">
                <div class="row-fluid">
                    <div id="chat" class='box'>
                        <h4>Chat</h4>
                    </div>
                </div>

                <div class="row-fluid">
                        <form class="navbar-form pull-left">
                            <input type="text" class="span8" placeholder="Enter a message here...">
                            <button type="submit" class="btn">Chat!</button>
                        </form>
                </div>
            </div>
    </div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
